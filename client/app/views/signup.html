<div class="alert hidden">
	<p id="alert-text"><b id="alert-type"></b><span id="alert-message"></span></p>
</div>
<div class="card card-lg" ng-controller="SignupCtrl">
	<tabset justified="true" type="pills">
		<tab heading="Sign Up">
			<div class="col-md-12">
				<!-- Signup form -->
				<form class="form-horizontal">
					
					<!-- Text input-->
					<div class="form-group">
						<input name="firstname" ng-model="signup.user.firstname" type="text" placeholder="First Name" class="form-control input-md">
					</div>

					<!-- Text input-->
					<div class="form-group">
						<input name="lastname" ng-model="signup.user.lastname" type="text" placeholder="Last Name" class="form-control input-md">
					</div>

					<!-- Text input-->
					<div class="form-group">
						<input name="email" ng-model="signup.user.email" type="text" placeholder="Email" class="form-control input-md">
					</div>

					<!-- Password input-->
					<div class="form-group">
						<input name="password1" ng-model="signup.user.password1" type="password" placeholder="Password" class="form-control input-md">
					</div>

					<!-- Password input-->
					<div class="form-group">
						<input name="password2" ng-model="signup.user.password2" type="password" placeholder="Retype Password" class="form-control input-md">
					</div>

					<!-- Button -->
					<div class="form-group">
						<button ng-click="signup.submit()" name="signup" class="btn btn-success btn-block">Signup</button>
					</div>

				</form>
				<!-- End signup form -->
			</div>
		</tab>
		<tab heading="Log In">
			<div class="col-md-12">
				<form class="form-horizontal">

					<!-- Text input-->
					<div class="form-group">
						<input name="email" ng-model="login.user.email" type="text" placeholder="Email" class="form-control input-md">
					</div>

					<!-- Password input-->
					<div class="form-group">
						<input name="password" ng-model="login.user.password" type="password" placeholder="Password" class="form-control input-md">
					</div>

					<!-- Button -->
					<div class="form-group">
						<button ng-click="login.submit()" name="login" class="btn btn-success btn-block">Login</button>
					</div>

				</form>
			</div>
		</tab>
	</tabset>

</div>
